<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency-Hotline</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/bf957ba0f5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      class="flex justify-between items-center max-w-[1200px] mx-auto mt-2 px-3"
    >
      <!-- Logo + Title -->
      <div class="flex items-center gap-2">
        <img class="w-[35px] md:w-[50px]" src="./assets/logo.png" alt="logo" />
        <h1 class="text-[#006747] font-extrabold md:text-xl">
          Emergency <br />
          Service
        </h1>
      </div>

      <!-- Right side -->
      <div class="flex items-center gap-2 md:gap-3">
        <!-- Heart -->
        <div
          class="flex items-center gap-1 md:gap-2 bg-[rgba(65,255,107,0.1)] py-1 px-3 md:py-2 md:px-6 rounded-full"
        >
          <span class="font-bold text-sm">0</span>
          <img
            class="w-[20px] md:w-[30px]"
            src="./assets/heart.png"
            alt="heart"
          />
        </div>

        <!-- Coin -->
        <div
          class="flex items-center gap-1 md:gap-2 bg-[rgba(65,255,107,0.1)] py-1 px-3 md:py-2 md:px-4 rounded-full"
        >
          <span class="font-bold text-sm">100</span>
          <img
            class="w-[20px] md:w-[30px]"
            src="./assets/coin.png"
            alt="coin"
          />
        </div>

        <!-- Copy button -->
        <div
          class="flex flex-col md:flex-row items-center justify-center bg-[#00A63E] text-white font-semibold py-2 px-4 md:py-3 md:px-6 rounded-full text-sm"
        >
          <span class="md:mr-1">0</span>
          <p>Copy</p>
        </div>
      </div>
    </header>
    <!-- Banner Section -->
    <section
      class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] min-h-[200px] mt-5 flex flex-col items-center justify-center px-3"
    >
      <!-- Logo -->
      <img
        class="w-[50px] sm:w-[60px]"
        src="./assets/logo-dark.png"
        alt="logo-dark"
      />

      <!-- Text -->
      <div class="mt-3 text-center">
        <h1 class="text-white font-bold text-[20px] sm:text-[24px]">
          Emergency Service Directory
        </h1>
        <p class="text-white text-[12px] sm:text-[14px] mt-2">
          Government Emergency Services at Your Fingertip - A Project by
          Government of the People's Republic of Bangladesh
        </p>
      </div>
    </section>

    <!-- Card Section -->

  </body>
</html>
